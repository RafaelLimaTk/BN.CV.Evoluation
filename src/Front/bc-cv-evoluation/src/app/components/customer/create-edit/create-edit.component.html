<div class="p-grid p-justify-center p-align-center p-mt-4">
  <div class="p-col-12 p-md-8 p-lg-6">
    <p-card
      header="{{ isEditMode ? 'Editar Organização' : 'Criar Organização' }}"
    >
      <form [formGroup]="organizationForm" class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 mb-3">
          <label for="name" class="mb-2">Nome</label>
          <input
            pInputText
            id="name"
            formControlName="name"
            class="p-inputtext p-component"
          />
          <small
            *ngIf="
              organizationForm.get('name')?.invalid &&
              organizationForm.get('name')?.touched
            "
            class="p-error"
          >
            Nome é obrigatório.
          </small>
        </div>

        <div class="p-field p-col-12 mb-3">
          <label for="classificationType" class="mb-2"
            >Tipo de Classificação</label
          >
          <input
            pInputText
            id="classificationType"
            formControlName="classificationType"
            class="p-inputtext p-component"
          />
          <small
            *ngIf="
              organizationForm.get('classificationType')?.invalid &&
              organizationForm.get('classificationType')?.touched
            "
            class="p-error"
          >
            Tipo de classificação é obrigatório.
          </small>
        </div>

        <div class="p-field p-col-12 p-text-right">
          <button
            pButton
            type="button"
            (click)="saveOrganization()"
            label="Salvar"
            class="p-button mb-3"
          ></button>
          <button
            pButton
            type="button"
            (click)="clearForm()"
            label="Limpar"
            class="p-button-secondary p-button"
          ></button>
        </div>
      </form>
    </p-card>
  </div>
</div>

<p-toast></p-toast>
