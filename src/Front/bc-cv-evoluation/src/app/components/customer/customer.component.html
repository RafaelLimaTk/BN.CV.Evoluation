<div class="p-4">
  <p-card class="bg-white">
    <div class="flex justify-content-between align-items-center pb-3">
      <h2>Clientes</h2>
      <button
        pButton
        type="button"
        label="Adicionar"
        (click)="addNewOrganization()"
      ></button>
    </div>

    <p-table [value]="customers" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Porte da Empresa</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.classificationType }}</td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info mr-2"
              (click)="editCustomer(customer)"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteCustomer(customer)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
